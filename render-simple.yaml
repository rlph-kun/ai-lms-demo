services:
  - type: web
    name: ai-lms-demo
    runtime: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      touch database/database.sqlite
      php artisan key:generate --force
      php artisan migrate --force
      php artisan config:cache
    startCommand: php -S 0.0.0.0:$PORT -t public
    envVars:
      - key: APP_NAME
        value: "CCDI AI LMS"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://ai-lms-demo.onrender.com
      - key: LOG_CHANNEL
        value: errorlog
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: database/database.sqlite
      - key: SESSION_DRIVER
        value: file
      - key: SESSION_LIFETIME
        value: 120
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: MAIL_MAILER
        value: log
      - key: BCRYPT_ROUNDS
        value: 12
